<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- 1. ÍCONO DE PESTAÑA (Favicon) -->
    <!-- Usamos tu logo.png que ya está en la carpeta public -->
    <link rel="icon" type="image/png" href="/logo.png" />
    
    <!-- 2. TÍTULO DE LA PESTAÑA -->
    <title>Cosquín Joven Producciones</title>

    <!-- 3. SEO BÁSICO (Para Google) -->
    <meta name="description" content="Organización dedicada a promover y preservar la cultura folklórica argentina a través de la danza, el canto y eventos internacionales." />
    <meta name="keywords" content="folklore, cosquin, danza, argentina, festival, cultura, malambo" />
    <meta name="author" content="Cosquín Joven Producciones" />

    <!-- 4. ESTÉTICA MÓVIL -->
    <!-- Esto pinta la barra del navegador del celular de negro para que combine -->
    <meta name="theme-color" content="#000000" />

    <!-- 5. REDES SOCIALES (Open Graph) -->
    <!-- Así se verá cuando compartas el link por WhatsApp/Facebook -->
    <meta property="og:title" content="Cosquín Joven Producciones" />
    <meta property="og:description" content="El camino de los sueños. Eventos folklóricos nacionales e internacionales." />
    <meta property="og:image" content="https://cosquinjovenproducciones.com/logo.png" />
    <meta property="og:url" content="https://cosquinjovenproducciones.com" />
    <meta property="og:type" content="website" />

  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
